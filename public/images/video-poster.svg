<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Factory/Manufacturing pattern -->
  <g opacity="0.1">
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="800" height="450" fill="url(#grid)"/>
  </g>
  
  <!-- Manufacturing icons -->
  <g opacity="0.3" fill="#ffffff">
    <!-- Box icons scattered -->
    <rect x="100" y="80" width="30" height="25" stroke="#ffffff" stroke-width="2" fill="none" rx="2"/>
    <rect x="200" y="120" width="35" height="30" stroke="#ffffff" stroke-width="2" fill="none" rx="2"/>
    <rect x="650" y="100" width="28" height="22" stroke="#ffffff" stroke-width="2" fill="none" rx="2"/>
    <rect x="550" y="350" width="32" height="26" stroke="#ffffff" stroke-width="2" fill="none" rx="2"/>
    <rect x="80" y="300" width="29" height="24" stroke="#ffffff" stroke-width="2" fill="none" rx="2"/>
  </g>
  
  <!-- Center content -->
  <g transform="translate(400, 225)">
    <!-- Play button circle -->
    <circle cx="0" cy="0" r="50" fill="url(#playGrad)" opacity="0.9"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    
    <!-- Play triangle -->
    <path d="M -15 -20 L -15 20 L 20 0 Z" fill="#ffffff"/>
  </g>
  
  <!-- Company branding -->
  <g transform="translate(400, 350)">
    <text x="0" y="0" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
      Bao Bì Carton Hoàng Nam Như
    </text>
    <text x="0" y="30" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-size="16">
      Quy trình sản xuất thùng carton chuyên nghiệp
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <!-- Corner decorations -->
    <path d="M 50 50 L 100 50 L 100 100" stroke="#10b981" stroke-width="3" fill="none"/>
    <path d="M 750 50 L 700 50 L 700 100" stroke="#10b981" stroke-width="3" fill="none"/>
    <path d="M 50 400 L 100 400 L 100 350" stroke="#10b981" stroke-width="3" fill="none"/>
    <path d="M 750 400 L 700 400 L 700 350" stroke="#10b981" stroke-width="3" fill="none"/>
  </g>
</svg>